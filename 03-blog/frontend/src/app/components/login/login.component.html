<div class="main">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit ()" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" formControlName="username" class="form-control" 
 placeholder="Username" [ngClass]="{'is-invalid': submitted && f['username'].errors}" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
 
        <label for="password" class="sr-only">Password</label>
        <input type="password" formControlName="password" class="form-control" 
 placeholder="Password" [ngClass]="{'is-invalid': submitted && f['password'].errors}" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
 
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"> 
 </span>
                Sign in
            </button>
        </div>
    </form>
 </div>
